<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

    <!-- faviconlink -->
    <link rel="shortcut icon" href="./icons8-tic-tac-toe-67.png">

    <!-- style sheet link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="margin: 1rem 0px;" id="k1">Tic Tac Toe Game</h1>
    <div class="playGround" id="playGround">
        <div class="row row1">
            <div class="col col0" id="col0"><div class="col col0" onclick="cons(0,'x')"></div></div>
            <div class="col col1" id="col1"><div class="col col1" onclick="cons(1,'x')"></div></div>
            <div class="col col2" id="col2"><div class="col col2" onclick="cons(2,'x')"></div></div>
        </div>
        <div class="row row2">
            <div class="col col3" id="col3"><div class="col col3" onclick="cons(3,'x')"></div></div>
            <div class="col col4" id="col4"><div class="col col4" onclick="cons(4,'x')"></div></div>
            <div class="col col5" id="col5"><div class="col col5" onclick="cons(5,'x')"></div></div>
        </div>
        <div class="row row3">
            <div class="col col6" id="col6"><div class="col col6" onclick="cons(6,'x')"></div></div>
            <div class="col col7" id="col7"><div class="col col7" onclick="cons(7,'x')"></div></div>
            <div class="col col8" id="col8"><div class="col col8" onclick="cons(8,'x')"></div></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
